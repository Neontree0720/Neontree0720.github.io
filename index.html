<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Sticky Header 예제</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      position: sticky;
      top: 0;
      background-color: #333;
      color: white;
    
      text-align: center;
      z-index: 1000; /* 다른 요소 위에 표시되도록 */
    }

    .content {
      height: 2000px; /* 스크롤을 위한 콘텐츠 */
      padding: 20px;
      background: linear-gradient(white, rgb(0, 0, 0));
    }
  </style>
</head>
<body>

  <header>
   <div style="display: flex; align-items: center;">
  <img src="New Piskel.png" alt="프사"
       style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; margin-right: 20px;">
  <p style="margin: 0; font-size: 18px;">
    네온트리의 마인크래프트 갤러리!
  </header>

  <div class="content">

  </p>
</div>
  </div>

</body>
</html>
