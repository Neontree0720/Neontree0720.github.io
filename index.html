<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Sticky Header 예제</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      position: sticky;
      top: 0;
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
      z-index: 1000; /* 다른 요소 위에 표시되도록 */
    }

    .content {
      height: 2000px; /* 스크롤을 위한 콘텐츠 */
      padding: 20px;
      background: linear-gradient(white, lightgray);
    }
  </style>
   <style>
    .box {
      background-color: rgb(255, 0, 0); /* 배경색 설정 */
      height: 10px;               /* 높이 설정 */
      width: 100%;                 /* 너비 설정 (선택사항) */
      text-align: center;          /* 안의 텍스트 가운데 정렬 (옵션) */
      line-height: 200px;          /* 수직 가운데 정렬용 (옵션) */
      font-size: 20px;             /* 텍스트 크기 (옵션) */
    }
  </style>
</head>
<body>

  <header>
    📌 이건 Sticky 헤더입니다!
    <div style="box"></div>
  </header>

  <div class="content">
    <p>스크롤해보세요. 헤더가 위에 고정됩니다.</p>
    <p>...</p>
  </div>

</body>
</html>
